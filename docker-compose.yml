    mysql:
        image: mysql:latest
        container_name: db
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: valoracion-cursos
            MYSQL_USER: lumagc
            MYSQL_PASSWORD: tusito
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - larareact

