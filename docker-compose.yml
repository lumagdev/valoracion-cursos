services:
    laravel:
        build:
            context: .
            dockerfile: ./docker/laravel/Dockerfile
        container_name: laravel
        restart: unless-stopped
        tty: true
        # working_dir: /var/www
        volumes:
            - ./laravel:/var/www/html
            - ./resources/js:/var/www/html/resources/js
        ports:
            - "8000:80"
        depends_on:
            - mysql
        networks:
            - larareact

    # react:
